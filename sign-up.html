<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page name</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="css/vendor/animation-ltr.css"/>
    <link rel="stylesheet" href="css/main-ltr.css"/>
  </head>
  <body> 
    <section class="authentication sign-up">
      <div class="authentication__form">
        <div class="authentication__form__wrapper">
          <form class="main-form" action="#">
            <h4 class="form-head">Create a new account </h4>
            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <label class="form-label" for="fName">First Name</label>
                  <input class="form-control" id="fName" type="text" name="fName" placeholder="First Name">
                </div>
                <div class="col-6">
                  <label class="form-label" for="lName">Last Name </label>
                  <input class="form-control" id="lName" type="text" name="lName" placeholder="last Name">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label" for="email">E-mail</label>
              <input class="form-control" id="email" type="email" name="email" placeholder="Email" value="David@Ocoda.com">
            </div>
            <div class="form-group">
              <label class="form-label" for="password">Password</label>
              <input class="form-control" id="password" type="password" name="password" placeholder="password" value="*************">
            </div>
            <div class="form-group">
              <label class="form-label" for="conformPassword">Conform Password</label>
              <input class="form-control" id="conformPassword" type="password" name="conformPassword" placeholder="Conform Password" value="*************">
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" id="terms" type="checkbox" value="">
                <label class="form-check-label" for="terms">I agree to the <a href="#">terms of service</a> and <a href="#">privacy policy</a></label>
              </div>
            </div>
            <div class="form-group">
              <input class="main-button main-secondary fill" type="submit" value="Sign Up">
            </div>
            <div class="form-group or">
              <div></div><span>Log in using</span>
              <div></div>
            </div>
            <div class="form-group log-using"><a class="main-button main-disable outline" href="#"><img class="img-fluid" src="./images/icons/Apple.svg"> Apple</a><a class="main-button main-disable outline" href="#"><img class="img-fluid" src="./images/icons/google.svg"> Google</a><a class="main-button main-disable outline" href="#"><img class="img-fluid" src="./images/icons/Facebook2.svg"> Facebook </a></div>
            <div class="form-group">
              <p class="text-center">You already have an account <a href="login.html">Login? </a></p>
            </div>
          </form>
        </div>
      </div>
      <div class="authentication__banner"><img class="img-fluid" src="./images/goalkeeper.webp" alt=""></div>
    </section>
    <!-- Start Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.11/jquery.lazy.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
